<div class="logo_products">
		<div class="container">
			<div class="w3ls_logo_products_left">
				<!-- <h1><a href="index.html"><span>Grocery</span> Store</a></h1> -->
				<a href="/"><img src="{% static 'base/images/yakuza_logo.svg' %}"></a>
			</div>
			<h2 class="dostavka" style="color: #fff;">Доставка суші та піци Львів</h2>

			<div class="w3ls_logo_products_left1">

				<ul class="phone_email">
					<li><img src="{% static 'base/images/lifecell.png' %}">+38 (073) 80 05 009</li>
					<li><img src="{% static 'base/images/kyivstar.png' %}">+38 (098) 26 37 505</li>
					<li id="get-callback" class="get-callback"><u>Замовити дзвінок</u></li>
					<!-- <li><i class="fa fa-envelope-o" aria-hidden="true"></i><a href="mailto:store@grocery.com">store@grocery.com</a></li> -->
				</ul>

				<div style="display: none;" class="callback-form col-xs-8 col-xs-offset-2 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
					<form method="post" class="creditly-card-form agileinfo_form" id="callback-form">
						{% csrf_token %}
						<button class="product-closer" id="callback-close" type="button">×</button>
						<label class="control-label">Номер телефону</label>
						<input class="number credit-card-number form-control" type="number" name="number"
									  inputmode="numeric" autocomplete="cc-number" autocompletetype="cc-number" x-autocompletetype="cc-number"
									  placeholder="+380 (0XX) XXX XX XX"
									  required>
						<label class="control-label">Ім'я</label>
						<input class="billing-address-name form-control" type="text" name="name" placeholder="Ваше ім'я">

						<button type="submit" class="submit"><span>Замовити дзвінок</span></button>

					</form>
				</div>

			</div>

			<div class="w3ls_logo_products_left2">
				<p><span>Працюємо для вас щодня</span>
				<span>з 11:00 до 22:00</span><br>
				<span class="green">Безкоштовна доставка</span>
				<br><br>
				<span>Мінімальне замовлення 199грн</span>
				</p>
			</div>

			<!-- <div class="clearfix"> </div> -->

			<div class="w3l_banner_nav_left">
				<nav class="navbar nav_bottom">
				 <!-- Brand and toggle get grouped for better mobile display -->

					  <button type="button" class="navbar-toggle collapsed navbar-toggle1" data-toggle="collapse" data-target="#bs-megadropdown-tabs">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					  </button>
				   </div>
				   <!-- Collect the nav links, forms, and other content for toggling -->
					<div class="collapse navbar-collapse" id="bs-megadropdown-tabs">
						<ul class="nav navbar-nav nav_1 nav_top">
							<li class="active"><a href="/shares">Акції</a></li>
							<li><a href="/feedback">Відгуки</a></li>
							<li><a href="/how-to">Як замовити</a></li>
							<li><a href="/contacts">Контакти</a></li>
						</ul>
					 </div><!-- /.navbar-collapse -->
				</nav>

			</div>

		</div>
	</div>
